<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Rafael Venâncio; Cláudia Santos" content="iGo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/main.css">
    <title>iGo</title>
</head>
<body>
    <section class="action-simulator-wrapper">
        <h1>Action simulator</h1>
        <p>Choose an action to simulate</p>
        <div class="button-wrapper">
            <button class="simulate-nfc-success">NFC Success Events</button>
            <button class="simulate-nfc-error">NFC Error Events</button>
        </div>
    </section>
    <div id="iGoFrame" class="iGoFrame">
        <div id="iGo-screen" class="iGoScreen">
            <section class="iGo-notification-bar">
                <div class="icon-battery-2"></div>
                <div class="icon-wifi"></div>
            </section>
        </div>
    </div>
    <script data-main="scripts/main" src="scripts/jquery-3.3.1.min.js"></script>
    <script data-main="scripts/main" src="scripts/handlebars-v4.1.1.js"></script>
    <script data-main="scripts/main" src="scripts/templates.js"></script>
    <script data-main="scripts/main" src="scripts/events.js"></script>
    <script data-main="scripts/main" src="scripts/iGo.js"></script>
    <script data-main="scripts/main" src="scripts/lockscreen.js"></script>
    <script data-main="scripts/main" src="scripts/main.js"></script>
</body>
</html>
